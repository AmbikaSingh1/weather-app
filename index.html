<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"></link>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"></link>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">

  </script>
  <script src="aos/node_modules/aos/dist/aos.js"></script>
  <link href="aos/node_modules/aos/dist/aos.css" rel="stylesheet"></link>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <title>Weather-App</title>
</head>
<body>
  <div class="container"> 
  <div class="header">  
  <h1>Weather App <img src="weather02-1024.webp" data-aos="fade-up"></h1>
  </div>
  <section class="block-1">
    <div class="search">
       <input class=" me-2" id="myinput" type="text" placeholder="Search City..">
      <button class="btn btn-outline-warning" id="mybutton" type="submit">Search</button>
    </div>
<section class="col">
    <div id="city"></div>
    <div id="temp"></div>
    <div id="humidity"></div>
    <div id="wind"></div>
    </section>   
  </section>

   
</div>
  <script>
    AOS.init();
  </script>

</html>
